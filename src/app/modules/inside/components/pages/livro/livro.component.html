<div class="grid-container">

  <mat-grid-list cols="2" rowHeight="250px">

    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <div class='parent flex-parent'>
        <div class='child flex-child'>
          <img class="avatar mat-elevation-z8" src="https://a-static.mlcdn.com.br/1500x1500/as-extraordinarias-viagens-de-julio-verne-box-com-6-volumes-principis/bbcards/box0012/ca71e7fb633e0b81614cdb14caa6c8e9.jpg"/>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <div fxLayout="row" fxLayoutAlign="space-around center">
        <div class='child flex-child'>
          <mat-card-title>
            <p class="mat-h2">{{tituloLivro}}</p>
          </mat-card-title>
          <mat-card-subtitle>
            <p class="mat-h4">{{nomeAutor}}</p>
          </mat-card-subtitle>

        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-grid-list cols="2" rowHeight="150px">

    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <div class='parent flex-parent'>
        <div class='child flex-child'>
          <h3 class="mat-h3">{{usuariosLeram}} de {{usuariosTotal}} usuários já leram esse livro</h3>
          <div class="demo-button-container">
            <button mat-raised-button color="primary" class="menu-button">
              <mat-icon>add</mat-icon>
              <span>Adicionar a minha lista</span>
            </button>
            <!-- <button mat-raised-button class="demo-button">
              Add data
            </button> -->
          </div>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <div class='parent flex-parent'>
        <div class='child flex-child'>
          <h3 class="mat-h3">Avaliação média</h3>
          <h3 class="mat-h3">* * * * *</h3>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>


  <mat-grid-list cols="1" rowHeight="350px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <p>Informações</p>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <p>Frases</p>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Lista de frases</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>



    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <p>Comentários</p>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
