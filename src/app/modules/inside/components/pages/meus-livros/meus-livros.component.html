<div class="grid-container">

  <div class="abc">
    <div class="xyz">
      <h1 class="mat-h1">Meus Livros</h1>
      <!-- <h3 class="mat-h3">Organize sua lista de leitura</h3> -->
    </div>

    <div class="demo-button-container">
      <button mat-raised-button color="primary" class="menu-button" (click)="openDialogAdd()">
        <mat-icon>add</mat-icon>
        <span>Adicionar livros</span>
      </button>
      <!-- <button mat-raised-button class="demo-button">
        Add data
      </button> -->
    </div>

  </div>

  <div class="list">

    <mat-list>
      <mat-list-item *ngFor="let p of crud.lista | async">
        <p>{{ p.titulo }}</p>
        <p>{{ p.autor }}</p>
        <p>{{ p.genero }}</p>
        <button mat-icon-button (click)="editLivro(p)">Editar</button>
        <button mat-icon-button (click)="deleteLivro(p.id)">Excluir</button>
      </mat-list-item>
    </mat-list>

  </div>

  <form [formGroup]="formLivro" (ngSubmit)="addLivro()">
    <h2>Cadastrar Livro</h2>

    <mat-form-field class="full-width-input">
      <mat-label>Titulo</mat-label>
        <input formControlName="titulo" matInput type="titulo">
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-label>Autor</mat-label>
        <input formControlName="autor" matInput type="autor">
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-label>Genero</mat-label>
        <input formControlName="genero" matInput type="genero" >
    </mat-form-field>

    <button mat-raised-button color="primary">CADASTRAR</button><br><br>

  </form>

  <!-- <div class="demo-button-container">
    <button mat-raised-button class="demo-button">
      Add data
    </button>
  </div> -->

  <div class="search">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <br>

</div>
