<div class="grid-container">
  <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
        <h2 class="fonte-titulo">LOGIN</h2>
        <p>
          <mat-form-field class="full-width-input">
            <mat-label class="fonte">Ex. exemplo@email.com</mat-label>
            <input class="fonte" autocomplete="off" formControlName="email" type="email" matInput [formControl]="emailFormControl">
            <mat-error class="fonte" *ngIf="emailFormControl.hasError('email') || emailFormControl.hasError('required')">
              <strong>Insira um e-mail v√°lido</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="full-width-input">
            <mat-label class="fonte">Insira a sua senha</mat-label>
              <input class="fonte" autocomplete="off" formControlName="password" type="password" matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          </mat-form-field>
        </p>

        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span>{{ firebaseErrorMessage }}</span>
        </div>

        <button mat-raised-button color="primary" class="fonte">
        <mat-icon>login</mat-icon>
          Login
        </button><br><br>

      </form>

      <button [routerLink]="['./forgot-password']" mat-button color="primary" class="fonte">Esqueceu sua senha?</button>
      <button [routerLink]="['./register']" mat-button color="primary" class="fonte">Novo aqui? Cadastre-se</button>
      <hr>
      <br>

      <button mat-raised-button color="warn" (click)="authService.googleSignin()">
        <mat-icon>email</mat-icon>
        <span class="fonte">Entre com Google</span>
      </button><br><br>

  </mat-card>
</div>
