<div class="grid-container">
  <h1 class="mat-h1">Fa√ßa login</h1>
  <mat-card>
    <mat-card-content>
      <!-- <form> -->
        <h2>Login</h2>
        <!-- <mat-error *ngIf="loginInvalid">
          The username and password were not recognized
        </mat-error> -->
        <mat-form-field class="full-width-input">
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" >
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please provide a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">Login</button><br><br>
        <!-- <button [routerLink]="['./']" mat-button color="primary">Esqueceu sua senha?</button> -->
        <button [routerLink]="['./register']" mat-button color="primary">Novo aqui? Cadastre-se</button>
      <!-- </form> -->
    </mat-card-content>
  </mat-card>
</div>
